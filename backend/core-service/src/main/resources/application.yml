# Core Service 설정
server:
  port: 8082

spring:
  application:
    name: core-service

  # PostgreSQL 데이터베이스 설정
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/test_panda_core}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver

  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: ${DDL_AUTO:update}
    show-sql: ${SHOW_SQL:true}
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false

# Actuator 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# 로깅 설정
logging:
  level:
    com.testpanda.core: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG

# 시험 관련 설정
exam:
  max-upload-size: ${MAX_UPLOAD_SIZE:10485760}  # 10MB (바이트)
  max-question-count: ${MAX_QUESTION_COUNT:100}
  max-time-limit: ${MAX_TIME_LIMIT:180}  # 180분 (3시간)
