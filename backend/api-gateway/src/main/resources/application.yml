# API Gateway 설정
server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      routes:
        # Auth Service 라우팅
        - id: auth-service
          uri: ${AUTH_SERVICE_URL:http://localhost:8081}
          predicates:
            - Path=/api/auth/**
          filters:
            - StripPrefix=2

        # Core Service 라우팅
        - id: core-service
          uri: ${CORE_SERVICE_URL:http://localhost:8082}
          predicates:
            - Path=/api/core/**
          filters:
            - StripPrefix=2

      # CORS 설정
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origins: "${ALLOWED_ORIGINS:http://localhost:3000}"
            allowed-methods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            allowed-headers: "*"
            allow-credentials: true
            max-age: 3600

# Actuator 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# 로깅 설정
logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    reactor.netty: INFO
